<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div id='wholecard' class="card">
        <div class="card-header">
          <p class="instructions">Please click the 'Generate Password' button to begin! Follow the instructions in the prompt and your password will be generated below.</p>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
        <div class="footer">
          <p>&copy Copyright: Everett Diuguid 2020</p>  
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
