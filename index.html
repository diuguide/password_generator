<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div id='wholecard' class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div class="links">
        <a href="https://github.com/diuguide" target="_blank">
          <img class="links" src="./images/githubsmall.png" alt="GitHub">
        </a>  
        <a href="https://www.linkedin.com/in/everett-diuguid-583632197/" target="_blank">
          <img class="links" src="./images/linkedin.png"  alt="linkedin">
        </a>
        <a href="https://diuguide.github.io/bootstrap_portfolio/" target="_blank">
          <img class="links" src="./images/myFaceSmall.png" alt="portfolio">
        </a>
        </div>
        <div class="footer">
          <p>&copy Copyright: Everett Diuguid 2020</p>
        </div>
    </div>
    <div class="links">
    <script src="script.js"></script>
  </body>
</html>
